{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>SpartaNets</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/jumbotron-narrow.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static 'js/ie8-responsive-file-warning.js' %}"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
  <img src="{% static 'img/SpartaNets-logo-sm.png' %}" alt="SpartaNets" heigth="30" width="150">
        
      </div>

    <div class="container">
        <div class="row">
  <div class="col-lg-12">
      <section class="panel">
          <h2 id="heading" class="form-signin-heading">Please Sign up</h2>
          <div class="panel-body">
              <div id="load" style="vertical-align: middle,text-align: center;">
<img src="{% static 'img/loading.gif' %}" height="300" width="300" />
<h3> Loading Please Wait...</h3>
</div>
              <form class="form-horizontal " role="form" id="signupForm" action="{% url 'sign_up' %}" method="post">{% csrf_token %}
                <div class="form-group">
                  <label class="col-sm-4 control-label">User name </label>
                  <div class="col-sm-7">
                      <input type="text" class="form-control" name="username" required autofocus>
                  </div>
              </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Password </label>
            <div class="col-sm-7">
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
            </div>
        </div>
          <div class="form-group">
                              <label class="col-sm-4 control-label">Email</label>
                              <div class="col-sm-7">
                                  <input type="text" class="form-control" name="email" required>
                              </div>
          </div>
                          <div class="form-group">
                              <label class="col-sm-4 control-label"></label>
                              <div class="col-sm-7">
                                  <input type="hidden" id="addUser-redirect" name="next" value="{{ next }}">
                                  <button type="submit" id="btnSubmit" class="btn btn-primary ">Submit</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </section>

          </div>
      </div>
<br>
<br>

    </div> <!-- /container -->

      <footer class="footer">
        <p>&copy; 2016 SpartaNets, Inc.</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  <script src="{% static 'js/jquery.js' %}"></script>
<script>
  $(window).load(function(){
  $('#load').hide();
  console.log("I'm Here");
  $('#btnSubmit').click(function(){
    console.log("I'm Here");
    $('#heading').text("Creating AWS instance.... ")
    $('#signupForm').hide();
    $('#load').show();
  });
  });

</script>
  </body>
</html>
